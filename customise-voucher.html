<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customise voucher</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
<body>
<div class="hidden-md">
    <div class="header">
        <a href="checkout.html"><img src="assets/images/back.svg" alt=""></a>
        <h1>Customise voucher</h1>
    </div>

    <div class="entry amount">
        <h1>Amount</h1>
        <form>
            <div class="amount-selection">
                <input type="radio" id="1000" name="price">
                <div class="price-select">
                    <label for="1000" class="price">1000</label>
                </div>
                <input type="radio" id="5000" name="price">
                <div class="price-select">
                    <label for="5000" class="price">5000</label>
                </div>
                <input type="radio" id="10000" name="price">
                <div class="price-select">
                    <label for="10000" class="price">10000</label>
                </div>
                <input type="text" placeholder="enter amount" class="custom-amount">
            </div>
        </form>
    </div>

    <div class="entry delivery">
        <h1>Delivery</h1>
        <div class="btn-group">
            <button>Email</button><button>Text message</button>
        </div>
        <div class="checkboxes">
            <label for="anonymous"><input type="checkbox" id="anonymous">Send anonymously</label><label for="anonymous"><input type="checkbox" id="anonymous">Send to yourself</label>
        </div>
    </div>

    <div class="entry recipient-info">
        <h1>To</h1>
        <input type="text" placeholder="Recipient email address">
    </div>

    <div class="entry sender-info">
        <h1>From</h1>
        <input type="text" placeholder="Your name">
    </div>

    <div class="message-area">
        <h1>Message</h1>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Hope you enjoy this amazing voucher"></textarea>
        <span>463 characters remaining</span>
    </div>

    <div class="entry quantity">
        <h1>Quantity</h1>
        <input type="text" placeholder="How many vouchers are you purchasing">
    </div>

    <div class="entry delivery-date">
        <h1>Delivery date</h1>
        <input type="text" placeholder="When do you want it to be sent?">
    </div>
    <button type="submit" class="btn-submit">Save</button>
</div>

</body>
</html>
