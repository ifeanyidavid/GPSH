                <input type="password" id="inputPassword" class="form-control password-signup" placeholder="Password" required>
                <meter max="4" id="password-strength-meter"></meter>
                <p id="password-strength-text" class="password-strength-text"></p>

    <script src="assets/js/zxcvbn.js"></script>
    <script>
        var strength = { 0: "Worst", 1: "Bad", 2: "Weak", 3: "Good", 4: "Strong" };

        var password = document.querySelector('.password-signup');
        var meter = document.getElementById('password-strength-meter');
        var text = document.getElementById('password-strength-text');
        
        password.addEventListener('input', function() {
            var val = password.value;
            var result = zxcvbn(val);
            // Update the password strength meter
            meter.value = result.score;
            // Update the text indicator
            if (val !== "") {
                text.innerHTML = "Strength: " + "<strong>" + strength[result.score] + "</strong>" + "<br/><span class='feedback'>" + result.feedback.warning + " " + result.feedback.suggestions + "</span";
            } else {
                text.innerHTML = "";
            }
        });
