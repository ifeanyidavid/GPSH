<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voucher genrator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/slider.min.css">
</head>

<body class="body-container">
    <div class="question-container">
        <div class="xx">
            <div class="headline">
                <h1>Let us help you find the right voucher</h1>
                <p>Tell us a little about the recipient so we can suggest the most appropriate vouchers</p>
            </div>
            
            <div class="question-box">
                <label for="rec-name">Recipient's name
                    <input type="text" placeholder="Enter the recipient's name">
                </label>
                <label for="rec-rel">Relationship with recipient
                    <select name="rel" id="">
                        <option value="value0" selected>Choose</option>
                        <option value="value1">My Grandad</option>
                        <option value="value2">My Granma</option>
                        <option value="value3">My Boyfriend</option>
                        <option value="value4">My Girlfriend</option>
                        <option value="value5">My Sister</option>
                        <option value="value6">My Brother</option>
                    </select>
                </label>
                <label for="rec-pers-type">Personality type
                        <select name="rel" id="">
                            <option value="value0" selected>Choose</option>
                            <option value="value1">Trendy</option>
                            <option value="value2">Book worm</option>
                            <option value="value3">Procarastinator</option>
                            <option value="value4">Choleric</option>
                            <option value="value5">Sanguine</option>
                            <option value="value6">Melancholic</option>
                        </select>
                </label>
                <label for="rec-budget">Your budget
                    <div class="slider" id="priceSlider"></div>
                    <div class="pricerange">
                        <div class="priceMin">
                            <span>NGN </span><p id="priceMin"></p>
                        </div>
                        <div class="priceMax">
                            <span>NGN </span><p id="priceMax"></p>
                        </div>
                    </div>
                </label>
            </div>        
            <button class="button">Show 395 results</button>
        </div>
    </div>


    <script src="assets/js/slider.min.js"></script>
    <script src="assets/js/flickity.pkgd.min.js"></script>

    <script>
        var slider = document.getElementById('priceSlider');
        var prices = [document.getElementById('priceMin'), document.getElementById('priceMax')]

        noUiSlider.create(slider, {
            start: [0, 30000],
            connect: true,
            range: {
                'min': 0,
                '10%': 3000,
                '20%': 6000,
                '30%': 9000,
                '40%': 12000,
                '50%': 15000,
                '60%': 18000,
                '70%': 21000,
                '80%': 24000,
                '90%': 27000,
                'max': 30000,
            },
            snap: true,
            'cssPrefix': 'slider-',
            'cssClasses': {
                target: 'target',
                base: 'base',
                origin: 'origin',
                handle: 'handle',
                handleLower: 'handle-lower',
                handleUpper: 'handle-upper',
                horizontal: 'horizontal',
                vertical: 'vertical',
                background: 'background',
                connect: 'connect',
                ltr: 'ltr',
                rtl: 'rtl',
                draggable: 'draggable',
                drag: 'state-drag',
                tap: 'state-tap',
                active: 'active',
                tooltip: 'tooltip',
                pips: 'pips',
                pipsHorizontal: 'pips-horizontal',
                pipsVertical: 'pips-vertical',
                marker: 'marker',
                markerHorizontal: 'marker-horizontal',
                markerVertical: 'marker-vertical',
                markerNormal: 'marker-normal',
                markerLarge: 'marker-large',
                markerSub: 'marker-sub',
                value: 'value',
                valueHorizontal: 'value-horizontal',
                valueVertical: 'value-vertical',
                valueNormal: 'value-normal',
                valueLarge: 'value-large',
                valueSub: 'value-sub'
            },
        });

        slider.noUiSlider.on('update', function (values, handle) {

            prices[handle].innerText = Math.round(values[handle]);
        });
    </script>
</body>

</html>
